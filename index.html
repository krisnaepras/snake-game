<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake Game</title>
        <link rel="stylesheet" href="styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tac+One&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tac+One&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div id="main-menu" class="menu">
            <h1>SNAKE GAME</h1>
            <button onclick="showGameMenu()">Start Game</button>
            <button onclick="showAllHighScores()">High Scores</button>
        </div>

        <div id="game-menu" class="menu hidden">
            <h1>Choose Difficulty</h1>
            <button onclick="startGame('easy')">Easy</button>
            <button onclick="startGame('medium')">Medium</button>
            <button onclick="startGame('hard')">Hard</button>
            <button onclick="showMainMenu()">Back to Main Menu</button>
        </div>

        <div id="high-score-menu" class="menu hidden">
            <button onclick="showMainMenu()">Back to Main Menu</button>
        </div>

        <div id="high-score-mode" class="menu hidden">
            <button onclick="startGame(mode)">Main Lagi</button>
            <button onclick="showMainMenu()">Back to Main Menu</button>
        </div>

        <canvas id="backgroundCanvas"></canvas>

        <div id="countdown" class="countdown hidden">
            <h2>Get Ready!</h2>
            <div id="timer"></div>
        </div>

        <div class="game-wrapper">
            <div id="score-container" class="container hidden">
                <div id="score">Score: 0</div>
                <div id="peringkat">Peringkat: 0</div>
            </div>
            <div id="game-container" class="container hidden">
                <div class="canvas-container">
                    <canvas width="1000" height="600" id="gameCanvas">
                        Canvas cannot be displayed
                    </canvas>
                </div>
            </div>
        </div>

        <audio id="eatSound" src="assets/audio/eat.mp3"></audio>
        <audio id="gameOverSound" src="assets/audio/dead.mp3"></audio>
        <audio id="countdownSound" src="assets/audio/countdown.mp3"></audio>

        <script src="script.js"></script>
        <script src="bg.js"></script>
    </body>
</html>
